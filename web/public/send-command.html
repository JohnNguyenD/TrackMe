<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>TrackMe</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="main container" id="command-class">
      <h1>SEND COMMAND</h1>
      <div class="form-group">
        <label for="deviceID">Device ID</label>
        <textarea rows="1" class="form-control" id="deviceID"></textarea>
        <label for="command">Command</label>
        <textarea rows="2" class="form-control" id="command"></textarea>
        <button class="btn btn-success" id="send-command">Send</button>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
